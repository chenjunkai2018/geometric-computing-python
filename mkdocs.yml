site_name: Geometric Computing with Python
site_url: 'https://geometryprocessing.github.io/geometric-computing-python/'
repo_name: 'geometryprocessing/geometric-computing-python'
repo_url: 'https://github.com/geometryprocessing/geometric-computing-python'
site_description: "Geometry Computing with Python"
# strict: true
docs_dir: 'doc'
remote_branch: 'master'
theme:
  name: material
  favicon: 'favicon.ico'
  logo:
    icon: ' '
  palette:
    primary: 'light black'
    accent: 'black'
extra:
  social:
    - type: 'github'
      link: 'https://geometryprocessing.github.io/geometric-computing-python/'
markdown_extensions:
  - codehilite
  - footnotes
  - admonition
  - toc:
      permalink: true
  - markdown.extensions.smarty
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
      user: polyfem
      repo: polyfem
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  - mknotebooks:
      execute: true
      preamble: "doc/plot_to_md.py"
      timeout: -1
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
nav:
  - Home: index.md
  - Libraries:
    - Meshplot: meshplot.md
    - Wildmeshing: wildmeshing.md
    - Libigl: igl.md
    - Polyfem: polyfem.md
  - Material:
    # - Introduction: todo
    # - Visualization and Geometry Processing: todo
    # - CAD and Machine Learning: todo
    - Meshing and Simulation: Polyfem-2d.ipynb
    - Ultimate Example: All.ipynb
    # - Closing Remarks: todo
